<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta name="referrer" content="never">
  <!--忽略电话号码和email识别-->
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <!--隐藏ios上的浏览器地址栏-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- UC默认竖屏 ，UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <!-- QQ强制竖屏 QQ强制全屏 -->
  <meta name="x5-orientation" content="portrait">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
  <title>首页</title>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/maimai123/maimai-vuex-Test/master/src/assets/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script type="text/javascript" src="static/flexible.js"></script>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_g74olmptru9xusor.css">
  <!-- <link rel="stylesheet" href="//o79wpxyps.bkt.clouddn.com/app/swiper-3.4.2.min.css"> -->
</head>
<body style="background:#1a1f29;">
  <div id="app"></div>

</body>
</html>
